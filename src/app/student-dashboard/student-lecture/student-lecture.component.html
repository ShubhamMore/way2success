<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div class="container" *ngIf="!loading">
  <app-error [message]="error" *ngIf="error" (close)="onErrorClose()"></app-error>

  <div class="row mt-2">
    <div class="col-12 mx-auto">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-4 col-12">
              <h3 class="page-heading">LECTURE</h3>
            </div>
            <div class="col-md-4 col-12">
              <div class="form-group mt-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="batch">Batch</label>
                  </div>
                  <select
                    class="form-control input-select"
                    type="text"
                    name="batch"
                    id="batch"
                    [value]="batch"
                    (change)="onSelectBatch($event.target.value)"
                  >
                    <option class="select-option" value="">Select Batch</option>
                    <option
                      class="select-option"
                      *ngFor="let batch of studentData.batches; let i = index"
                      [value]="batch._id"
                      >{{ batch.batch | uppercase }}</option
                    >
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12">
              <div class="form-group mt-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="subjects">Subject</label>
                  </div>
                  <select
                    class="form-control input-select"
                    type="text"
                    name="subject"
                    id="subject"
                    [value]="subject"
                    (change)="onSelectSubject($event.target.value)"
                  >
                    <option class="select-option" value="">Select Subject</option>
                    <option
                      class="select-option"
                      *ngFor="let subject of subjects; let i = index"
                      [value]="subject._id"
                      >{{ subject.subject | uppercase }}</option
                    >
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row" *ngIf="lectures.length > 0; else empty_lectures">
        <div class="col-md-8 col-12 mx-auto">
          <div class="table-responsive">
            <table class="table table-sm table-hover">
              <thead class="table-heading">
                <tr class="table-row">
                  <th class="table-heading-data">ID</th>
                  <th class="table-heading-data">Lecture</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr class="table-row" *ngFor="let lecture of lectures; let i = index">
                  <td class="table-data">{{ i + 1 }}</td>
                  <td class="table-data">
                    <a class="lecture" [routerLink]="lecture._id">
                      <span class="lecture-title">{{ lecture.title }}</span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <ng-template #empty_lectures>
        <h5 class="no-data-found pl-3">No Lectures Available</h5>
      </ng-template>
    </div>
  </div>
</div>
