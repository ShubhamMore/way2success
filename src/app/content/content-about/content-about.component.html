<img class="loading" src="/src/assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div  *ngIf="!loading">
  <div class="row mt-2">
    <div class="col-12">
      <h3>About Us..</h3>
      <div class="row">
        <div class="col-md-4 col-12 pt-3 mx-auto" *ngIf="about.aim !== ''">
          <div class="card shadow">
            <div class="card-header"><i class="fa fa-crosshairs"></i>&nbsp;&nbsp;&nbsp;Aim</div>
            <div class="card-body scroll text-justify">{{about.aim}}</div>
          </div>
        </div>
        <div class="col-md-4 col-12 pt-3 mx-auto" *ngIf="about.vision !== ''">
          <div class="card shadow">
            <div class="card-header"><i class="fa fa-eye"></i>&nbsp;&nbsp;&nbsp;Vision</div>
            <div class="card-body scroll text-justify">{{about.vision}}</div>
          </div>
        </div>
        <div class="col-md-4 col-12 pt-3 mx-auto" *ngIf="about.mission !== ''">
          <div class="card shadow">
            <div class="card-header"><i class="fa fa-bullseye"></i>&nbsp;&nbsp;&nbsp;Mission</div>
            <div class="card-body scroll text-justify">{{about.mission}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
