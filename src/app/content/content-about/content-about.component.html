<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div *ngIf="!loading">
 <div class="backgroundBox">
  <h2 class="header">About us</h2>
  <div class="row">
    <div class="col-lg-12">
      <div class="row" *ngIf="about">
        <div class="col-lg-4" *ngIf="about.aim !== ''">
          <div class="customCard card1"> 
            <h2><i class="fa fa-crosshairs"></i>Aim</h2>
            <div class="card-body scroll text-justify">{{about.aim}}</div>
          </div>  
        </div>
        <div class="col-lg-4" *ngIf="about.vision !== ''">
          <div class="customCard card2">   
            <h2><i class="fa fa-eye"></i>Vision</h2>
            <div class="card-body scroll text-justify">{{about.vision}}</div>
          </div>
        </div>
        <div class="col-lg-4" *ngIf="about.mission !== ''">
          <div class="customCard card3"> 
            <h2><i class="fa fa-bullseye"></i>Mission</h2>
            <div class="card-body scroll text-justify">{{about.mission}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
