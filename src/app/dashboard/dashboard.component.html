<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div class="row" *ngIf="!loading">
    <div class="col-10 mx-auto">
        <h1 class="welcome-heading text-center">Welcome to <b>Way2Success</b></h1>
    </div>
</div>
<div class="row">

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">STUDENT</h3>
            </div>
            <div class="card-body">
                <p>This is Student...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addStudent()">Add Student</button>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">BRANCH</h3>
            </div>
            <div class="card-body">
                <p>This is Branch...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addBranch()">Add Branch</button>
            </div>
          </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">COURSE</h3>
            </div>
            <div class="card-body">
                <p>This is Course...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addCourse()">Add Course</button>
            </div>
          </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">MEDIA</h3>
            </div>
            <div class="card-body">
                <p>This is Media...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addMedia()">Add Video</button>
            </div>
          </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">IMAGES</h3>
            </div>
            <div class="card-body">
                <p>This is Images...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addImages()">Add Images</button>
            </div>
          </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">TOPPER</h3>
            </div>
            <div class="card-body">
                <p>This is Topper...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addTopper()">Add Topper</button>
            </div>
          </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">EXAM</h3>
            </div>
            <div class="card-body">
                <p>This is Exam...</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="button" (click)="addExam()">Add Exam</button>
            </div>
          </div>
    </div>

</div>
