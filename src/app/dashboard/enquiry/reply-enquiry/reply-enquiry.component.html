<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div  *ngIf="!loading">
  <div class="row mt-2">
    <div class="col-md-10 col-12 mx-auto">
      <button class="btn btn-sm btn-white float-right" (click)="cancel()">X</button>
      <h5 class="mr-2">Reply to {{enquiry.name | uppercase}}</h5>
      <h6>&lt;{{enquiry.email}}&gt;</h6>
      <hr>
      <div class="row">
        <div class="col-md-8 col-12 mx-auto">
          <div class="row">
            <div class="col-12">
              <h6>Message: </h6>
              <p class="m-2 p-2 enquiry-message">{{enquiry.message}}</p>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-12">
              <h6>Reply: </h6>
              <form class="form" (submit)="sendReply()" [formGroup]="form">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <label for="subject" class="input-group-text">Subject</label>
                        </div>
                        <input class="input-text form-control" type="text" name="subject" id="subject" formControlName="subject" placeholder="Subject">
                      </div>
                      <span class="input-error" *ngIf="!form.get('subject').valid && form.get('subject').touched">*Please Enter Valid Subject</span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <label for="message" class="input-group-text">Message</label>
                        </div>
                        <textarea class="input-text form-control" type="text" name="message" rows="2" id="message" formControlName="message" placeholder="Reply Message"></textarea>
                      </div>
                      <span class="input-error" *ngIf="!form.get('message').valid && form.get('message').touched">*Please Enter Message</span>
                    </div>
                  </div>
                </div>

                <hr>

                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary float-right">Send</button>
                  </div>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
